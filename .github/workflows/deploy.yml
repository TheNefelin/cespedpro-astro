# Nombre del workflow que aparecerá en GitHub
name: Deploy to GitHub Pages

# Cuándo se ejecuta este workflow
on:
  # Se ejecuta cuando haces push a la rama master
  push:
    branches: [ master ]
  # También se ejecuta cuando abres un pull request hacia master
  pull_request:
    branches: [ master ]

# Permisos que necesita el workflow
permissions:
  # Leer el contenido del repositorio
  contents: read
  # Escribir en GitHub Pages
  pages: write
  # Usar identidad para autenticarse
  id-token: write

# Evita que múltiples workflows se ejecuten simultáneamente
# Si haces varios pushes rápido, espera a que termine uno antes de empezar otro
concurrency:
  group: pages
  cancel-in-progress: false

# Define los trabajos (jobs) que ejecutará el workflow
jobs:
  # Primer trabajo: construir el proyecto Astro
  build:
    # Ejecuta en una máquina virtual con Ubuntu
    runs-on: ubuntu-latest
    
    # Pasos que ejecuta este trabajo
    steps:
      # Paso 1: Descargar el código del repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # Paso 2: Instalar Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          # Versión de Node.js a usar
          node-version: 18
          # Cachea las dependencias para builds más rápidas
          cache: npm

      # Paso 3: Instalar las dependencias del proyecto
      # Ejecuta: npm install
      - name: Install dependencies
        run: npm install

      # Paso 4: Hacer build del proyecto Astro
      # Esto genera la carpeta 'dist/' con el sitio optimizado y listo para producción
      - name: Build
        run: npm run build

      # Paso 6: Subir la carpeta 'dist/' como artifact
      # GitHub Pages usará este artifact para publicar el sitio
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # La carpeta que contiene el sitio compilado
          path: ./dist

  # Segundo trabajo: desplegar a GitHub Pages
  deploy:
    # Configuración del ambiente de deploy
    environment:
      name: github-pages
      # URL donde estará disponible el sitio después del deploy
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Este trabajo solo se ejecuta si el job 'build' fue exitoso
    needs: build
    
    # Ejecuta en una máquina virtual con Ubuntu
    runs-on: ubuntu-latest
    
    # Pasos que ejecuta este trabajo
    steps:
      # Paso 1: Desplegar a GitHub Pages
      # Toma el artifact (carpeta dist/) y lo publica en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2