# Nombre del workflow que aparecerá en GitHub
name: Deploy to GitHub Pages

# Cuándo se ejecuta este workflow
on:
  # Se ejecuta cuando haces push a la rama master
  push:
    branches: [ master ]

# Permisos que necesita el workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Define los trabajos (jobs) que ejecutará el workflow
jobs:
  # Trabajo: construir y desplegar el proyecto Astro
  build-and-deploy:
    # Ejecuta en una máquina virtual con Ubuntu
    runs-on: ubuntu-latest
    
    # Pasos que ejecuta este trabajo
    steps:
      # Paso 1: Descargar el código del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # Paso 2: Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Versión de Node.js a usar
          node-version: '18'
          # Cachea npm para builds más rápidas
          cache: 'npm'

      # Paso 3: Instalar las dependencias del proyecto
      # Ejecuta: npm install
      - name: Install dependencies
        run: npm install

      # Paso 4: Hacer build del proyecto Astro
      # Esto genera la carpeta 'dist/' con el sitio optimizado
      - name: Build Astro site
        run: npm run build

      # Paso 5: Subir el artifact para GitHub Pages
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # La carpeta que contiene el sitio compilado
          path: ./dist

      # Paso 6: Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4